---
layout: default
title: Liftoff LLC
---

<div id="home">
  <div class="well">
    <p>
      Liftoff LLC experiments with various OSS or FOSS.
    </p>
    <p>
      Generated by <a href="http://jekyllrb.com/" target="_new">Jekyll</a>, fashioned by <a href="http://getbootstrap.com/" target="_new">Bootstrap3</a>
    </p>
  </div>
  <h1>Experiments</h1>
  <ul class="list-group">
    {% for post in site.posts %}
      <li class="list-group-item">
        <span>{{ post.date | date_to_string }}</span>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read More</a>
       </li>
    {% endfor %}
  </ul>
</div>
